<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo lista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="
https://cdn.jsdelivr.net/npm/sweetalert2@11.12.1/dist/sweetalert2.all.min.js
"></script>
<link href="
https://cdn.jsdelivr.net/npm/sweetalert2@11.12.1/dist/sweetalert2.min.css
" rel="stylesheet">
</head>
<body>
    <div class="container text-start">
        <h1 class="">Todo List</h1>
        <hr>
        <label for="nuevaTareas"> Nueva Tarea</label>
        <div class="row row-cols-6">
            <div class="col-6 mb-3">
                <input type="email" class="form-control" id="nuevaTarea">
            </div>
            <div class="col-6">
                <button type="button" class="btn btn-success" id="Agregar"> Agregar</button>
            </div>
        </div>
        <div class="row row-cols-6">
            <div class="col-12">
                total:  <span id="Total"></span>     <br>
                Realizados: <span id="Realizadas"></span>
            </div>
        </div>
        <div class="row row-cols-6">
            <div class="col-3 text-center">
                <strong>ID</strong> 
            </div>
            <div class="col-3 text-start">
                <strong>tareas</strong> 
            </div>

        </div>
        <div class="row row-cols-4" id="Filas">
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
